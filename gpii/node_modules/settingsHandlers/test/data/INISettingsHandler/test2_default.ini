# NVDA Configuration File

[general]
    language = Windows
    saveConfigurationOnExit = False
    askToExit = True
    loggingLevel = INFO
    showWelcomeDialogAtStartup = True

# Speech settings
[speech]
    synth = espeak
    symbolLevel = 100
    beepSpeechModePitch = 10000
    outputDevice = default
    autoLanguageSwitching = True
    autoDialectSwitching = False
    [[espeak]]
        capPitchChange = 30
        sayCapForCapitals = False
        beepForCapitals = False
        useSpellingFunctionality = True
        voice = en\en
        variant = max
        rate = 30
        rateBoost = False
        pitch = 40
        inflection = 75
        volume = 100
    [[espeak2]]
        capPitchChange = 32

[braille]
    [[noBraille]]
        port = ""

[final]
    foo = bar
