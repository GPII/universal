# A test .ini file.
#
# Lines starting with "#@" are joined to produce a JSON object describing the expected data object that the parser
# will produce. The #@ lines are stripped before parsing.
#

# This is a comment.
; And this
    # Also indented
    ; like this
# comment ; with another
; other # way
# # #
###
#
; ; ;
;;;
;
; # ; # ; ; ; # # # ;
; # ; # ; ; ; # # # ;
# ; # ; # ; ; ; # # # ;

# normal key=value
key=value1
# two together
key2=value2
key3=value3
# surrounding lines

key4=value4
key5=value5

key6=value6

#@ key: "value1"
#@ key2: "value2"
#@ key3: "value3"
#@ key4: "value4"
#@ key5: "value5"
#@ key6: "value6"

=
keyonly=
=valueonly

# The "=" line will set the zero length key to "", but that will be over written by the "=valueonly" line.
#@ keyonly: ""
#@ "": "valueonly"

# Ignored
not_a_key_or_value


100=numbered-key-value
#@ "100": "numbered-key-value"

number = 123
boolon = true
booloff = false
null=null
not_number = "123"
not_boolon = "true"
not_booloff = "false"
not_null="null"
