# Sections with the same name are merged.
[duplicate]
dupkey=first
keyA=valueA

[duplicate]
dupkey=second
keyB=valueB

#@ duplicate: { dupkey: "second", keyA: "valueA", keyB: "valueB" }

[duplicate2]
