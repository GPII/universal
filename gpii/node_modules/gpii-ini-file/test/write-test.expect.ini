sectionX=abc sectionX xyz

[section4]
section4=abc section4 xyz
sectionX=abc sectionX xyz

    [[indented]]
    key=abc key xyz

[[notindented]]
key=abc key xyz


[empty_section]

[empty_section_no_space_below]
