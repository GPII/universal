<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Privacy Settings Test Suite</title>

    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../../../../../node_modules/infusion/tests/lib/qunit/css/qunit.css" />

    <!--  These are the required css modules for Privacy Settings -->
    <link rel="stylesheet" type="text/css" href="../../../../public/lib/infusion/src/lib/jquery/ui/css/default-theme/jquery.ui.theme.css" />
    <link rel="stylesheet" type="text/css" href="../../../../public/src/components/selectionTree/css/SelectionTree.css" />
    <link rel="stylesheet" type="text/css" href="../../../../public/src/components/selectionTree/css/SelectionTreeFoundation.css" />
    <link rel="stylesheet" type="text/css" href="../../../../public/src/components/privacySettings/css/PrivacySettings.css" />

    <!--  These are the required javascript modules for Privacy Settings -->
    <script src="../../../../../../../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/Fluid.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidDocument.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidIoC.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/DataBinding.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/enhancement/js/ContextAwareness.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidView.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidRequests.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/JavaProperties.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/lib/fastXmlPull/js/fastXmlPull.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/fluidParser.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/fluidRenderer.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/RendererUtilities.js"></script>
    <script src="../../../../public/lib/infusion/infusion-tooltip.js"></script>
    <script src="../../../../../../../../node_modules/infusion/src/framework/core/js/jquery.keyboard-a11y.js"></script>
    <script src="../../../../public/lib/jquery.ui.menu.js"></script>
    <script src="../../../../public/src/core/js/GPIIOauth2.js"></script>
    <script src="../../../../public/src/components/selectionTree/js/SelectionTree.js"></script>
    <script src="../../../../public/src/components/privacySettings/js/PrivacySettingsDialog.js"></script>
    <script src="../../../../public/src/components/privacySettings/js/EditPrivacySettingsDialog.js"></script>
    <script src="../../../../public/src/components/privacySettings/js/ServicesMenu.js"></script>
    <script src="../../../../public/src/components/privacySettings/js/AddAuthorizationDialog.js"></script>
    <script src="../../../../public/src/components/OKCancelDialog/js/OKCancelDialog.js"></script>
    <script src="../../../../public/src/components/privacySettings/js/PrivacySettings.js"></script>

    <!--  These are the jqUnit test framework js files -->
    <script src="../../../../../../../../node_modules/infusion/tests/lib/qunit/js/qunit.js"></script>
    <script src="../../../lib/mockjax/js/jquery.mockjax.js"></script>
    <script src="../../../../../../../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
    <script src="../../../../../../../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
    <script src="../../../../../../../../node_modules/infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

    <!-- These are required not for the tests themselves, but for the coverage client -->
    <script src="/testem.js"></script>
    <script src="/coverage/client/coverageSender.js"></script>

    <!--  These are tests that have been written using this page as data and test supports -->
    <script src="../js/PrivacySettingsDialogUtils.js"></script>
    <script src="../js/PrivacySettingsTests.js"></script>
</head>
<body id="body">
    <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
    <h1 id="qunit-header">Privacy Settings Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- This is the test data -->
    <section class="gpiic-oauth2-privacySettings gpii-oauth2-privacySettings gpii-oauth2-panel small-10 large-8 small-centered columns">
        <div class="gpii-ouath2-inset">
            <div class="gpii-oauth2-activeUser clearfix">
                <form class="right" action="/logout" method="post">
                    <span class="gpii-icon gpii-icon-profile" role="presentation"></span>
                    <span class="gpiic-oauth2-privacySettings-user gpii-oauth2-userName"></span>
                    <button class="gpii-oauth2-privacySettings-logout-button" type="submit"><strong class="gpiic-oauth2-privacySettings-logout"></strong></button>
                </form>
            </div>

            <h1 class="gpiic-oauth2-privacySettings-header">Heading</h1>

            <div class="gpiic-oauth2-privacySettings-description">Description</div>
            <p><strong class="gpiic-oauth2-privacySettings-directions"></strong></p>
            <div class="gpii-oauth2-privacySettings-services">
                <ul>
                    <li class="gpii-oauth2-privacySettings-service gpii-ouath2-inset-horizontal">
                        <strong>A Test Service</strong>
                        <button class="gpiic-oauth2-privacySettings-edit gpii-oauth2-privacySettings-edit" name="edit">
                            <span class="gpii-icon gpii-icon-edit" aria-hidden="true"></span>
                        </button>
                        <button class="gpiic-oauth2-privacySettings-removeService gpii-oauth2-privacySettings-removeService" name="remove">
                            <span class="gpii-icon gpii-icon-x-small" aria-hidden="true"></span>
                        </button>

                        <input type="hidden" class="gpiic-oauth2-privacySettings-serviceName" name="serviceName" value="A Test Service" />
                        <input type="hidden" class="gpiic-oauth2-privacySettings-authDecisionId" name="authDecisionId" value="10" />
                        <input type="hidden" class="gpiic-oauth2-privacySettings-oauth2ClientId" name="oauth2ClientId" value="1" />
                    </li>
                </ul>

                <div class="gpiic-oauth2-privacySettings-addService">
                    <button class="gpiic-oauth2-privacySettings-addServiceButton gpii-oauth2-privacySettings-addServiceButton">
                        <span class="gpii-icon gpii-icon-plus-small" aria-hidden="true"></span>
                        <strong>Add service</strong>
                    </button>
                    <ul class="gpiic-oauth2-privacySettings-addServiceMenu gpii-oauth2-privacySettings-addServiceMenu">
                        <li>
                            <a href="#" class="gpiic-oauth2-servicesMenu-serviceName">Service 1</a>
                            <input type="hidden" name="oauth2ClientId" value="2" />
                        </li>
                        <li>
                            <a href="#" class="gpiic-oauth2-servicesMenu-serviceName">Service 2</a>
                            <input type="hidden" name="oauth2ClientId" value="3" />
                        </li>
                        <li>
                            <a href="#" class="gpiic-oauth2-servicesMenu-serviceName">Service 3</a>
                            <input type="hidden" name="oauth2ClientId" value="4" />
                        </li>
                    </ul>
                </div>
            </div>

            <div class="gpiic-oauth2-privacySettings-removeDecision-dialog gpii-oauth2-privacySettings-removeDecision-dialog">
                <p class="gpiic-oauth2-privacySettings-removeDecision-content">The remove message</p>
            </div>

            <div class="gpiic-oauth2-privacySettings-editDecision-dialog gpii-oauth2-privacySettings-editDecision-dialog">
                <h3 class="gpiic-oauth2-privacySettings-editDecision-title"></h3>
                <p class="gpiic-oauth2-privacySettings-editDecision-description"></p>

                <section class="gpiic-oauth2-privacySettings-editDecision-selection gpiic-oauth2-selectionTree gpii-oauth2-selectionTree gpii-oauth2-innerPanel gpii-oauth2-scrollPanel"></section>

                <div class="gpii-oauth2-privacySettings-editDecision-buttonPane">
                    <button class="gpiic-oauth2-privacySettings-editDecision-cancel gpii-oauth2-privacySettings-editDecision-cancel"></button>
                    <button class="gpiic-oauth2-privacySettings-editDecision-done gpii-oauth2-privacySettings-editDecision-done"></button>
                </div>
            </div>

            <div class="gpiic-oauth2-privacySettings-addAuthorizationDialog gpii-oauth2-privacySettings-editDecision-dialog">
                <h3 class="gpiic-oauth2-privacySettings-editDecision-title"></h3>
                <p class="gpiic-oauth2-privacySettings-editDecision-description"></p>

                <section class="gpiic-oauth2-privacySettings-editDecision-selection gpiic-oauth2-selectionTree gpii-oauth2-selectionTree gpii-oauth2-innerPanel gpii-oauth2-scrollPanel"></section>

                <div class="gpii-oauth2-privacySettings-editDecision-buttonPane">
                    <button class="gpiic-oauth2-privacySettings-editDecision-cancel gpii-oauth2-privacySettings-editDecision-cancel"></button>
                    <button class="gpiic-oauth2-privacySettings-editDecision-done gpii-oauth2-privacySettings-editDecision-done"></button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
