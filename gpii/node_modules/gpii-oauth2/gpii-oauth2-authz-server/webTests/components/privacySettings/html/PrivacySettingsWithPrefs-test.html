<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Privacy Settings Test Suite</title>

    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../../../../../node_modules/infusion/tests/lib/qunit/css/qunit.css" />

    <!--  These are the required javascript modules for Privacy Settings -->
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/Fluid.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidDocument.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidIoC.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/DataBinding.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidView.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/FluidRequests.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/core/js/JavaProperties.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/lib/fastXmlPull/js/fastXmlPull.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/fluidParser.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/fluidRenderer.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/src/framework/renderer/js/RendererUtilities.js"></script>
    <script type="text/javascript" src="../../../../public/lib/infusion/infusion-tooltip.js"></script>
    <script type="text/javascript" src="../../../../public/src/components/privacySettings/js/PrivacySettingsWithPrefs.js"></script>
    <script type="text/javascript" src="../../../../public/src/components/OKCancelDialog/js/OKCancelDialog.js"></script>

    <!--  These are the jqUnit test framework js files -->
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/tests/lib/qunit/js/qunit.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
    <script type="text/javascript" src="../../../../../../../../node_modules/infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

    <!--  These are tests that have been written using this page as data and test supports -->
    <script type="text/javascript" src="../js/PrivacySettingsWithPrefsTests.js"></script>

</head>
<body id="body">
    <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
    <h1 id="qunit-header">Privacy Settings Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">

        <!-- This is the test data -->
        <section class="gpiic-oauth2-privacySettings gpii-oauth2-privacySettings gpii-oauth2-panel small-10 large-8 small-centered columns">
            <div class="gpii-ouath2-inset">
                <div class="gpii-oauth2-activeUser clearfix">
                    <form class="right" action="/logout" method="post">
                        <span class="gpii-icon gpii-icon-profile" role="presentation"></span>
                        <span class="gpiic-oauth2-privacySettings-user gpii-oauth2-userName"></span>
                        <button class="gpii-oauth2-privacySettings-logout-button" type="submit"><strong class="gpiic-oauth2-privacySettings-logout"></strong></button>
                    </form>
                </div>

                <h1 class="gpiic-oauth2-privacySettings-header">Heading</h1>

                <div class="gpiic-oauth2-privacySettings-description">Description</div>
                <p><strong class="gpiic-oauth2-privacySettings-directions"></strong></p>
                <div class="gpii-oauth2-privacySettings-serviceList">
                    <ul>
                        <li class="gpii-oauth2-privacySettings-service gpii-ouath2-inset-horizontal">
                            <strong>test service</strong>
                            <button class="gpiic-oauth2-privacySettings-edit gpii-oauth2-privacySettings-edit" name="edit">
                                <span class="gpii-icon gpii-icon-edit" aria-hidden="true"></span>
                            </button>
                            <button class="gpiic-oauth2-privacySettings-removeService gpii-oauth2-privacySettings-removeService" name="remove">
                                <span  class="gpii-icon gpii-icon-x-small" aria-hidden="true"></span>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="gpiic-oauth2-privacySettings-removeDecision-dialog gpii-oauth2-privacySettings-removeDecision-dialog">
                    <p class="gpiic-oauth2-privacySettings-removeDecision-content">The remove message</p>
                </div>

                <div class="gpiic-oauth2-privacySettings-editDecision-dialog gpii-oauth2-privacySettings-editDecision-dialog">
                    <h3 class="gpiic-oauth2-privacySettings-editDecision-title"></h3>
                    <p class="gpiic-oauth2-privacySettings-editDecision-description"></p>

                    <section class="gpiic-oauth2-privacySettings-editDecision-selection gpiic-oauth2-selectionTree gpii-oauth2-selectionTree gpii-oauth2-innerPanel gpii-oauth2-scrollPanel"></section>

                    <div class="gpii-oauth2-privacySettings-editDecision-buttonPane">
                        <button class="gpiic-oauth2-privacySettings-editDecision-cancel gpii-oauth2-privacySettings-editDecision-cancel"></button>
                        <button class="gpiic-oauth2-privacySettings-editDecision-done gpii-oauth2-privacySettings-editDecision-done"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
